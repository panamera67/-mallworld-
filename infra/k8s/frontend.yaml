apiVersion: apps/v1
kind: Deployment
metadata:
  name: spectra-fx-frontend
  namespace: spectra-fx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spectra-fx-frontend
  template:
    metadata:
      labels:
        app: spectra-fx-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/spectra-fx-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: spectra-fx-frontend
  namespace: spectra-fx
spec:
  selector:
    app: spectra-fx-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spectra-fx-ingress
  namespace: spectra-fx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: spectra-fx.local
      http:
        paths:
          - path: ^/api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: spectra-fx-backend
                port:
                  number: 80
          - path: ^/(.*)
            pathType: Prefix
            backend:
              service:
                name: spectra-fx-frontend
                port:
                  number: 80
