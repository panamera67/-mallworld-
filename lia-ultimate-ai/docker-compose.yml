version: '3.8'

services:
  lia-core:
    build: .
    container_name: lia-core-enterprise
    ports:
      - "8000:8000"
      - "5678:5678"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - MONGODB_URI=mongodb://mongodb:27017/lia_ai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  mongodb:
    image: mongo:6.0
    container_name: lia-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./config/mongodb:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_DATABASE=lia_ai
    command: ["--replSet", "rs0", "--bind_ip_all"]

  redis:
    image: redis:7.2-alpine
    container_name: lia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  dashboard:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./web/dashboard:/app
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    command: ["sh", "-c", "npm install && npm start"]

volumes:
  mongodb_data:
  redis_data:
