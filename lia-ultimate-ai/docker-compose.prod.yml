version: '3.8'

services:
  lia-core:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: lia-core
    environment:
      - DEPLOYMENT_ENV=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - lia_secure_network
      - lia_monitoring_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    restart: unless-stopped

  lia-api:
    build: ./web
    container_name: lia-api
    ports:
      - "8000:8000"
    environment:
      - ADMIN_JWT_TOKEN=${ADMIN_JWT_TOKEN}
      - API_RATE_LIMIT=1000/hour
    networks:
      - lia_secure_network
    depends_on:
      - lia-core
    restart: unless-stopped

  lia-dashboard:
    build: ./web/dashboard
    container_name: lia-dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    networks:
      - lia_secure_network
    restart: unless-stopped

  mongodb-primary:
    image: mongo:6.0
    container_name: mongodb-primary
    environment:
      - MONGO_INITDB_ROOT_USERNAME=lia_admin
      - MONGO_INITDB_ROOT_PASSWORD=UltraSecurePass123!
    command: ["--replSet", "rs0", "--bind_ip_all", "--auth"]
    networks:
      - lia_secure_network
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  redis-cache:
    image: redis:7.2-alpine
    container_name: redis-cache
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - lia_secure_network
    volumes:
      - redis_data:/data
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    ports:
      - "3001:3000"
    networks:
      - lia_monitoring_network
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - lia_monitoring_network
    volumes:
      - prometheus_data:/prometheus
    restart: unless-stopped

networks:
  lia_secure_network:
    driver: bridge
    internal: false
  lia_monitoring_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local
  prometheus_data:
    driver: local
