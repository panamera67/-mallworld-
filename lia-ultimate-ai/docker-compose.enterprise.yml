version: '3.8'

services:
  lia-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lia-core-enterprise
    ports:
      - "8000:8000"
    environment:
      - DEPLOYMENT_ENV=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    env_file:
      - .env
    networks:
      - lia_secure_network
      - lia_monitoring_network
    security_opt:
      - no-new-privileges:true
    read_only: true
    restart: unless-stopped

  lia-dashboard:
    build: ./web/dashboard
    container_name: lia-dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    env_file:
      - .env
    networks:
      - lia_secure_network
    restart: unless-stopped

  lia-mongodb:
    image: mongo:6.0
    container_name: lia-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=lia_admin
      - MONGO_INITDB_ROOT_PASSWORD=UltraSecurePass123!
    command: ["--replSet", "rs0", "--bind_ip_all", "--auth"]
    networks:
      - lia_secure_network
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  lia-redis:
    image: redis:7.2-alpine
    container_name: lia-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - lia_secure_network
    volumes:
      - redis_data:/data
    restart: unless-stopped

  lia-grafana:
    image: grafana/grafana-enterprise
    container_name: lia-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    ports:
      - "3001:3000"
    networks:
      - lia_monitoring_network
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  lia-prometheus:
    image: prom/prometheus
    container_name: lia-prometheus
    ports:
      - "9090:9090"
    networks:
      - lia_monitoring_network
    volumes:
      - prometheus_data:/prometheus
    restart: unless-stopped

networks:
  lia_secure_network:
    driver: bridge
  lia_monitoring_network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  grafana_data:
  prometheus_data:
