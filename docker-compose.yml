version: "3.9"

services:
  api:
    build:
      context: ./backend
      target: runtime
    env_file:
      - ./backend/.env.example
    environment:
      - NODE_ENV=production
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8080/health').then(res=>res.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: infra/frontend/Dockerfile
    ports:
      - "8081:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
